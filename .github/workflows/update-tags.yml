name: Update Tags

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  Update-Tags:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup uv
        uses: astral-sh/setup-uv@v6

      - name: Update Package & Action Major/Minor/Patch Tags
        run: |
          tag=$(uv run --with AutoGitSemVer python -m AutoGitSemVer.EntryPoint . --no-branch-name --no-metadata --quiet)
          echo $tag
          if [[ ! "$tag" =~ ^([^0-9]*)([0-9]+)\.([0-9]+)\.([0-9]+)$ ]]; then
              echo "Invalid semantic version tag: $tag" >&2
              exit 1
          fi
          prefix="v"
          major="${BASH_REMATCH[2]}"
          minor="${BASH_REMATCH[3]}"
          patch="${BASH_REMATCH[4]}"

          # create new tags
          major_tag="${prefix}${major}"
          minor_tag="${prefix}${major}.${minor}"
          patch_tag="${prefix}${major}.${minor}.${patch}"

          # apply tags
          git tag "$major_tag" -f
          git tag "$minor_tag" -f
          git tag "$patch_tag" # shouldn't have to force, if we do, something has gone wrong

          # push tags
          git push --tags --force
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN}}
 
